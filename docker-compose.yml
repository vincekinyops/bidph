# Run with: docker compose up --build
# App: http://localhost:4000
# GraphiQL: http://localhost:4000/graphiql

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bidph_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "4000:4000"
    environment:
      MIX_ENV: prod
      PHX_SERVER: "true"
      DATABASE_URL: ecto://postgres:postgres@db/bidph_dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-Sr1pgpTnc9mWLZFbOa9FAC3TaIEsIeIFPIHHN5eqaAJXk+igJ1g4FFCBgPvqZ+OF}
      PHX_HOST: localhost
      PHX_SCHEME: http
    command: sh -c "mix ecto.migrate && mix phx.server"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
